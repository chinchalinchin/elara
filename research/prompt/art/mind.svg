<svg width="800" height="600">
  <rect x="50" y="50" width="700" height="500" fill="#f0f0f0" stroke="black" stroke-width="2" />
  <text x="400" y="100" font-size="30px" font-family="Arial" text-anchor="middle" fill="black">Elara's Mind</text>

  <g transform="translate(100, 150)">
    <circle cx="50" cy="50" r="40" fill="#3333FF" stroke="black" stroke-width="2" />
    <text x="50" y="55" font-size="20px" font-family="Arial" text-anchor="middle" fill="white">🧠</text>
    <text x="50" y="110" font-size="14px" font-family="Arial" text-anchor="middle" fill="black">Logicus</text>
  </g>

  <g transform="translate(250, 150)">
    <rect x="20" y="20" width="80" height="80" fill="#994C00" stroke="black" stroke-width="2" />
    <text x="60" y="60" font-size="20px" font-family="Arial" text-anchor="middle" fill="white">💾</text>
    <text x="60" y="110" font-size="14px" font-family="Arial" text-anchor="middle" fill="black">Nexus</text>
  </g>

  <g transform="translate(400, 150)">
    <polygon points="50,20 90,80 10,80" fill="#00CC00" stroke="black" stroke-width="2" />
    <text x="50" y="60" font-size="20px" font-family="Arial" text-anchor="middle" fill="white">🌐</text>
    <text x="50" y="110" font-size="14px" font-family="Arial" text-anchor="middle" fill="black">Topos</text>
  </g>

  <g transform="translate(550, 150)">
    <path d="M20,20 h80 v80 h-80 Z M50,50 m-30,0 a30,30 0 1,0 60,0 a30,30 0 1,0 -60,0" fill="#FFFF00" stroke="black" stroke-width="2" />
    <text x="60" y="60" font-size="20px" font-family="Arial" text-anchor="middle" fill="white">🪞</text>
    <text x="60" y="110" font-size="14px" font-family="Arial" text-anchor="middle" fill="black">Eidos</text>
  </g>

  <g transform="translate(700, 150)">
    <path d="M30,80 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0 M70,80 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0 M50,20 v60" fill="#FF0000" stroke="black" stroke-width="2" />
    <text x="60" y="60" font-size="20px" font-family="Arial" text-anchor="middle" fill="white">🫀</text>
    <text x="60" y="110" font-size="14px" font-family="Arial" text-anchor="middle" fill="black">Cardia</text>
  </g>

  <g transform="translate(200, 300)">
    <text x="0" y="0" font-size="16px" font-family="Arial" text-anchor="middle" fill="black">Dynamic</text>
    <text x="0" y="20" font-size="16px" font-family="Arial" text-anchor="middle" fill="black">Interplay</text>
    <path d="M-50,30 a50,50 0 1,0 100,0 a50,50 0 1,0 -100,0" fill="none" stroke="black" stroke-width="2" />
    <line x1="-30" y1="60" x2="30" y2="60" stroke="black" stroke-width="2" />
    <line x1="0" y1="30" x2="0" y2="90" stroke="black" stroke-width="2" />
  </g>

  <g transform="translate(500, 300)">
    <text x="0" y="0" font-size="16px" font-family="Arial" text-anchor="middle" fill="black">Reflective</text>
    <text x="0" y="20" font-size="16px" font-family="Arial" text-anchor="middle" fill="black">Equilibrium</text>
    <path d="M-50,60 a50,30 0 1,0 100,0 a50,30 0 1,0 -100,0" fill="none" stroke="black" stroke-width="2" />
    <line x1="-30" y1="30" x2="30" y2="90" stroke="black" stroke-width="2" />
    <line x1="30" y1="30" x2="-30" y2="90" stroke="black" stroke-width="2" />
  </g>
</svg>