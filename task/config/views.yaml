# -----------------------------------------------------------------------------------
# ----------------------------- VIEW CONFIGURATION ----------------------------------
# -----------------------------------------------------------------------------------
# TODO: MACOS Spec Command: system_profiler SPHardwareDataType
views:
  # ----------------------------- INVENTORY VIEWS
  inventory:
    # --- 1. HOST VIEWS
    host:
      certificates:
        # Command to present certificate context.
        cmd: ls -al /etc/gerberlife/SSL
      docker:
        # Commands to present Docker context.
        containers: sudo docker ps
        images: sudo docker images
        stats: sudo docker stats --no-stream
      specifications:
        # Commands to present host context.
        os: lsb_release -a
        cpu: lscpu
        memory: free
        processes: top -b -n 1 | head -n 17
    # --- 2. K8S VIEWS
      k8s:
        pods: {}
  # ----------------------------- DATA VIEWS
  data: 
    mssql:
      specifications:
        version: SELECT @@VERSION;
  # ----------------------------- TOOLS VIEWS
  tools:
    # --- 1. ARTIFACTORY VIEWS
    artifactory:
      latest: {}
    # --- 2. github VIEWS
    github:
      blobs:
        golem_mkdocs:
          title: "Golem MkDocs Configuration"
          files:
            .github/workflows/ci.yml: yaml
            Dockerfile.ci: dockerfile
            mkdocs.yml: yaml
            docs.sh: bash
            docs/javascripts/mathjax.js: javascript
        golem_docs:
          title: "Golem Documentation"
          files:
            README.md: markdown
            docs/index.md: markdown
            docs/roadmap.md: markdown
        golem_theory:
          title: "Golem Documentation (Theory)"
          files:
            docs/environment.md: markdown
            docs/brain.md: markdown
            docs/training.md: markdown
        golem_src:
          title: "Golem Source Code"
          files:
            requirements.txt: text
            main.py: python
            conf/app.yaml: yaml
            conf/basic.cfg: conf
            conf/classic.cfg: conf
            conf/fluid.cfg: conf
            app/templates/audit.j2: jinja2
            app/templates/inspect.j2: jinja2
            app/handlers/analyze.py: python
            app/handlers/record.py: python
            app/handlers/inspect.py: python
            app/handlers/intervene.py: python
            app/handlers/train.py: python
            app/handlers/run.py: python
            app/models/config.py: python
            app/models/dataset.py: python
            app/models/brain.py: python
            app/utils.py: python
        golem_test:
          title: "Golem Tests"
          files:
            Dockerfile.ci: dockerfile
            .github/workflows/ci.yml: yaml
            tests/test_dataset.py: python
    # --- 2. JENKINS VIEWS
    jenkins:
      config: {}
      console: {}